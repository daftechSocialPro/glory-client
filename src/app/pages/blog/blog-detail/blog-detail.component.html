<section class="blog-wrap6">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="item-heading-left">
         <span class="section-subtitle">Blogs</span>
                    <h2 class="section-title">{{singleblog.attributes.title}}</h2>
                    
  
                </div>
            </div>
          
        </div>
        <div class="row gutters-40">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="blog-box1 blog-box3 wow fadeInUp" data-wow-delay=".4s">
                            <div class="item-img img-style-3">
                                <a href="blog1.html"><img [src]="getImagePath(singleblog.attributes.image)" alt="blog" width="739" height="399"></a>
                            </div>
                            <div class="item-content">
                             <div class="heading-title title-style-2">
                                    <h3><a href="single-listing1.html">{{singleblog.attributes.title}}</a></h3>
                                   
                                </div>
                                <div class="quotation-style">
                                    <blockquote class="item-quotation">{{singleblog.attributes.description}}
                                    </blockquote>
                                </div>
                                <p class="style-2">
                                    {{singleblog.attributes.description}}
                                </p>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</section>


<app-footer></app-footer>
