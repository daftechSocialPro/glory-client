<section class="about-wrap1 motion-effects-wrap">
    <div class="shape-img1">
        <img src="../../../assets/img/svg/video-bg-2.svg" alt="shape" width="455" height="516">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="about-box1 wow fadeInLeft" data-wow-delay=".3s">
                    <div class="">
                        <div class="motion-effects1">
                            <img src="../../../assets/img/figure/shape7.png" alt="shape" width="95" height="87">
                        </div>
                        <div class="motion-effects2">
                            <img src="../../../assets/img/figure/shape8.png" alt="shape" width="90" height="46">
                        </div>
                    </div>
                    <div class="item-img">
                        <a href="single-listing1.html"><img src="../../../assets/img/blog/site2.JPG" alt="about"
                                width="626" height="485"></a>
                    </div>
                    <div class="play-button">
                        <div class="item-icon">
                            <a (click)="openVideoPopup()" class="play-btn play-btn-big">
                                <span class="play-icon style-2">
                                    <i class="fas fa-play"></i>
                                </span>
                            </a>
                        </div>

                    </div>
                </div>
                  <div class="video-overlay" [hidden]="!isVideoPopupOpen">
                 
                    <div class="video-container">
                        <div class="col-lg-12 text-end " style="margin-bottom: 60px; margin-left: 50px;">
                            <button class="btn btn-success" (click)="closeVideoPopup()">X</button>    
                        </div>
                      <iframe width="960" height="615" src="http://www.youtube.com/embed/1iIZeIy7TqM" frameborder="0" allowfullscreen></iframe>
                      <!-- <div *ngFor="let item of videolink">
                        <iframe width="960" height="615" [src]="item.attributes.vediolink" frameborder="0" allowfullscreen></iframe>
                      </div> -->
                    </div>
                    
                  </div>
            </div>
            <div class="col-lg-6">
                <div class="about-box2 wow fadeInRight" data-wow-delay=".5s">
                    <div class="item-heading-left mb-bottom">
                        <span class="section-subtitle">FEATURES</span>
                        <h2 class="section-title">Luxury, Excellence, Exceeding Expectations, Distinction</h2>
                        <div class="bg-title-wrap" style="display: block;">
                            <span class="background-title solid">Choose</span>
                        </div>
                    </div>
                    <p>
                        We aim to exceed customer expectations by developing high-end luxurious residences and
                        commercial centers delivered through
                    </p>
                    <div class="about-list">
                        <ul *ngFor="let item of features">
                            <li><i class="fas fa-check"></i>{{item.attributes.title}} </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
