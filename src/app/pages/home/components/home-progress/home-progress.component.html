
<section class="progress-bar-wrap1 counter-appear">
      <div class="container">
        <div class="item-heading-bar">
            <h2 class="item-title">Real Estate by the Numbers</h2>
            <p  *ngFor="let i of year">In {{i.attributes.year}} things look like this percentage</p>
        </div>
        <div class="row">
            <div *ngFor="let item of progress" class="col-lg-3 col-md-6 col-sm-6">
                <div class="progress-box1 wow zoomIn" data-wow-delay=".2s">
                    <div class="progress-layout">
                        <div class="process-circle"></div>
                        <div class="process-circle"></div>
                        <div class="process-circle"></div>
                        <div class="progress-content">
                            <div class="item-parcent"><span class="counterUp" data-counter="80">{{item.attributes.number}}</span>%</div>
                            <label>{{item.attributes.title}}</label>
                        </div>
                    </div>
                </div>
            </div>
      
  
        </div>
    </div>
</section>
