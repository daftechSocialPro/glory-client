<section class="testimonial-wrap1 rt-slide-wrap">
    <div class="container">
        <div class="item-heading-center">
            <span class="section-subtitle">Customer Reviews</span>
            <h2 class="section-title">Whatâ€™s Our Customer Say</h2>
            <div class="bg-title-wrap" style="display: block;">
                <span class="background-title solid">testimonials</span>
            </div>
        </div>
        <owl-carousel-o [options]="customOptions" class="test-slider-wrapper--style-1">
            <ng-template carouselSlide *ngFor="let item of testimonial">
                <div class="testimonial-layout1">
                    <div class="single-test">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-5 col-md-12">
                                    <div class="testimonial-img wow fadeInUp" data-wow-delay=".2s">
                                        <img [src]="getImagePath(item.attributes.image)" alt="blog">
                                    </div>
                                </div>
                                <div class="col-lg-7 col-md-12">
                                    <div class="testimonial-box1 wow fadeInUp" data-wow-delay=".2s">
                                        <ul class="item-rating">
                                            <li><i class="fas fa-star"></i></li>
                                            <li><i class="fas fa-star"></i></li>
                                            <li><i class="fas fa-star"></i></li>
                                            <li><i class="fas fa-star"></i></li>
                                            <li><i class="fas fa-star"></i></li>
                                        </ul>
                                        <div class="item-quotation">{{item.attributes.message}}</div>
                                        <div class="item-title">
                                            <h3>{{item.attributes.name}}</h3>
                                        </div>
                                        <div class="item-subtitle">
                                            <h4>{{item.attributes.position}}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</section>
