<section class="location-wrap2">
    <div class="container-fluid px-0">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of sites">
          <ng-template carouselSlide>
            <div class="location-box2 wow zoomIn" data-wow-delay=".2s">
              <div class="item-img">
                <a href="single-listing1.html"><img [src]="getImagePath(item.attributes.image)" alt="location" width="384"
                    height="434"></a>
              </div>
              <div class="location-content">
                <h3 class="title-city"><a href="single-listing2.html">{{item.attributes.sitename}}</a></h3>
                <div class="item-categoery">
                  <a href="single-listing3.html" class="categoery-btn">
                    <span class="item-property">{{ item.attributes.property }} properties</span>
                  </a>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </section>

  <section class="contact-wrap">
    <div class="" style=" background-color: #f5f8fd; padding: 50px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="contact-box2">
                <iframe
                  src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=9.013115854689978,%2038.773961567773284+(Glory%20building)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                  width="600"
                  height="550"
                  style="border: 0;"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
                <div class="contact-content">
                  <h3 class="contact-title">Leave a Message</h3>
                  <form
                    class="contact-box rt-contact-form"
                    [formGroup]="contactForm"
                    (ngSubmit)="submitForm()"
                  >
                    <div class="row">
                      <div class="form-group col-lg-6">
                        <label>Name *</label>
                        <input type="text" class="form-control" formControlName="fname" placeholder="First Name*" required>
                        <div class="help-block with-errors"></div>
                      </div>
                      <div class="form-group col-lg-6">
                        <label>Phone *</label>
                        <input type="text" class="form-control" formControlName="phone" placeholder="Phone*" required>
                        <div class="help-block with-errors"></div>
                      </div>
                      <div class="form-group col-lg-12">
                        <label>Message *</label>
                        <textarea formControlName="comment" class="form-text" placeholder="Message" cols="30" rows="5" required></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                      <div class="form-group col-lg-12">
                        <button type="submit" class="item-btn" [disabled]="contactForm.invalid">Send message</button>
                      </div>
                    </div>
                    <div class="form-response">{{ formResponse }}</div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   
</section>
